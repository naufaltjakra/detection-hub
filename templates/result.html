<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="style.css") }}">
    <title>Result</title>
</head>

<body>
    <div class="result">
        <p>This website is most likely</p>

        {% if pred == 'Safe' %}
            <p class="result-legit">{{pred}}</p>
        {% else %}
            <p class="result-phishing">{{pred}}</p>
        {% endif %}

        <a class="btn-back" href="{{ url_for('detect') }}">
            <span> &larr; Back</span>
        </a>
        <a class="btn-back" href="{{ url_for('home') }}">
            <span>Home</span>
        </a>
    </div>
</body>

</html>
